<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edge Detection Web Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Frame Preview</h1>
        <button id="refresh">Refresh Sample</button>
      </header>
      <section class="frame-container">
        <img id="frame" alt="Processed frame preview" />
      </section>
      <footer>
        <span id="fps" class="stat"></span>
        <span id="resolution" class="stat"></span>
        <span id="timestamp" class="stat"></span>
      </footer>
    </main>
    <script type="module" src="index.ts"></script>
    <!-- In case above doesn't work use below one -->
    <!-- <script type="module" src="index.js"></script> -->
  </body>
</html>
